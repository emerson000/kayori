apiVersion: apps/v1
kind: Deployment
metadata:
  name: kayori-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kayori-backend
  template:
    metadata:
      labels:
        app: kayori-backend
    spec:
      containers:
      - name: kayori-backend
        image: kayori-backend
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: kayori-backend-service
spec:
  selector:
    app: kayori-backend
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP